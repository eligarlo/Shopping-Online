<section class="card-body">
  <h4 class="card-title text-center mb-4 mt-1">Registered?</h4>
  <hr/>
  <p class="text-success text-center">Sign in</p>
  <form [formGroup]="loginForm" (submit)="onLogin()">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i></span>
        </div>
        <input
          class="form-control"
          placeholder="User Name"
          type="text"
          formControlName="username"
          [ngClass]="{'invalid-feedback-input': inputsValidation.username}"
        />
      </div>
      <div class="invalid-feedback-message mb-1"
           [ngClass]="{'d-block': inputsValidation.username, 'd-none': !inputsValidation.username}">
        {{ alertMessage.username }}
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input
          class="form-control"
          placeholder="Password"
          type="password"
          formControlName="password"
          [ngClass]="{'invalid-feedback-input': inputsValidation.password}"
        />
      </div>
      <div class="invalid-feedback-message mb-1"
           [ngClass]="{'d-block': inputsValidation.password, 'd-none': !inputsValidation.password}">
        {{ alertMessage.password }}
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 btn-block pt-4">
        <button type="submit" class="btn btn-outline-success">Sign in</button>
      </div>
      <div class="form-group col-md-6 text-right">
        <div class="small text-muted mr-2">Don't have account?</div>
        <i [routerLink]="['/register']" class="btn btn-primary">Register</i>
      </div>
    </div>
  </form>
</section>
