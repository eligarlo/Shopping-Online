<section class="container-fluid order-view pt-3">
  <!-- Confirmation Order popup -->
  <div *ngIf="successfulOrder" class="popup-order">
    <div class="row">
      <div class="col-12 pt-4">
        <h3>Your order has been placed</h3>
      </div>
      <div class="col-12 pt-2">
<!--        <p>To download a receipt <span (click)="onDownloadInvoice()">click here</span></p>-->
      </div>
      <div class="col-12">
        <button (click)="onBackToHome()" class="btn btn-success btn-lg my-5">Back to Shop</button>
      </div>
    </div>
  </div>
  <section *ngIf="!successfulOrder" class="row justify-content-around">

    <div class="order-card col-12 col-lg-5 rounded mb-3 mb-lg-0">
      <div class="row border-bottom border-white">
        <div class="col align-self-end pt-4">
          <h4 class="font-weight-bold text-white">My Cart</h4>
        </div>
        <div class="col text-right align-self-center">
          <button (click)="onBackToShop()" class="btn btn-primary btn-sm">Back to Shop</button>
        </div>
      </div>

      <div *ngIf="cart" class="row my-3">
        <div *ngFor="let cartProduct of cart.products" class="col-12 py-2 border-bottom border-white">
          <div class="row">
            <div class="col-7 align-self-center">
              <div class="row">
                <div class="col-12"><span class="font-weight-bold text-primary">Item:</span> {{ cartProduct.name }}</div>
                <div class="col-12"><span class="font-weight-bold text-primary">Quantity:</span> {{ cartProduct.quantity }} </div>
                <div class="col-12"><span class="font-weight-bold text-primary">Unit Price:</span> ${{ cartProduct.price }}</div>
              </div>
            </div>
            <div class="col-2 text-right">
              <img class="img-fluid rounded" [src]="cartProduct.image" [alt]="cartProduct.name">
            </div>
          </div>
        </div>
      </div>

      <div class="row py-3">
        <div class="col align-self-end"><span class="font-weight-bold">Total:</span> ${{ totalPrice }}</div>
      </div>
    </div>

    <div class="order-card col-12 col-lg-5 rounded mb-3 mb-lg-0">
      <div class="row border-bottom border-white">
        <div class="col align-self-end pt-4">
          <h4 class="font-weight-bold text-white">Order</h4>
        </div>
      </div>
      <form [formGroup]="orderForm" (submit)="onOrder()" class="container">
        <div class="row border-bottom border-white">
          <div class="col align-self-end pt-4">
            <h5 class="font-weight-bold text-white">Shipment Details:</h5>
          </div>
          <div class="col text-right align-self-center">
            <button (click)="onGetDefaultShipmentsDetails()" class="btn btn-primary btn-sm">Use my details</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-city"></i>
                  </span>
                </div>
                <select class="form-control" id="selectCity" formControlName="city">
                  <option *ngFor="let city of cities" [ngValue]="city">{{ city }}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-road"></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Street" type="text" formControlName="street"/>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="far fa-calendar-alt"></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Street" type="date" formControlName="date"/>
              </div>
            </div>
          </div>
        </div>

        <div class="row border-bottom border-white">
          <div class="col align-self-end pt-4">
            <h5 class="font-weight-bold text-white">Payment:</h5>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="far fa-credit-card"></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Credit Card Number" type="number" formControlName="creditCard"/>
              </div>
            </div>
          </div>
        </div>

        <div class="row my-3 justify-content-center">
          <div class="col-4 text-center">
            <button class="btn btn-success w-100">Order</button>
          </div>
        </div>

      </form>
    </div>

  </section>
</section>
