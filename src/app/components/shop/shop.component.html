<nav class="navbar navbar-light bg-light">
  <div class="form-inline mt-2 my-lg-0">
    <div class="input-group mr-2">
      <div class="input-group-prepend">
        <span class="input-group-text" id="Search"><i class="fas fa-search"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="Search">
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </div>
</nav>

<section class="container-fluid shop-view pt-3">
  <section class="row px-2 pl-lg-5 pr-lg-0">
    <aside [ngClass]="{cart: showCart, 'col-lg-3': showCart, 'col-lg-2': !showCart}" class="col-12 pt-3 rounded">
      <div class="row" [ngClass]="{'border-bottom': showCart, 'border-white': showCart}">
        <div *ngIf="showCart" class="col align-self-end pt-4">
          <h4 class="font-weight-bold">My Cart</h4>
        </div>
        <div [ngClass]="{'ml-auto': showCart, 'text-right': showCart}" class="col pb-4">
          <button [ngClass]="{'btn-sm': showCart}" (click)="toggleCart()" class="btn btn-primary">{{ buttonToggleCart }}</button>
        </div>
      </div>
      <div *ngIf="showCart">
        <div class="row my-3">
          <div class="col-12 py-2 border-bottom border-white">
            <div class="row">
              <div class="col-8 col-sm-7 col-lg-8 align-self-center">
                <div class="row">
                  <div class="col-12">2 Cheese Wedge Holes</div>
                  <div class="col-12">$14.9</div>
                </div>
              </div>
              <div class="col-4"><img class="img-fluid rounded" src="../../assets/home-slogan.jpg" alt=""></div>
            </div>
          </div>
          <div class="col-12 py-2 border-bottom border-white">
            <div class="row">
              <div class="col-8 col-sm-7 col-lg-8 align-self-center">
                <div class="row">
                  <div class="col-12">2 Cheese Wedge Holes</div>
                  <div class="col-12">$14.9</div>
                </div>
              </div>
              <div class="col-4"><img class="img-fluid rounded" src="../../assets/home-slogan.jpg" alt=""></div>
            </div>
          </div>
        </div>
        <div class="row py-3">
          <div class="col align-self-end"><span class="font-weight-bold">Total:</span> $XX</div>
          <div class="col ml-auto text-right"><button class="btn btn-success cart-order">Order</button></div>
        </div>
      </div>
    </aside>
    <div [ngClass]="{'col-lg-9': !showCart, 'col-lg-8': showCart, 'ml-lg-auto': showCart}"
         class="col-12 shop-products rounded mr-lg-5">
      <div class="row py-3">
        <div *ngFor="let category of categories" class="col-12 col-lg-3 text-center h4 py-2">
          <span class="category">{{ category.name }}</span>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let product of products" class="col-6 col-lg-2 pb-4 text-center">
          <div class="row">
            <div class="col-12 pb-2">
              <img class="img-fluid rounded" [src]="product.imagePath" [alt]="product.name">
            </div>
            <div class="col-12 font-weight-bold">{{ product.name }}</div>
            <div class="col-12">${{ product.price }}</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
